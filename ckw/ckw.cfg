! ckw setting
!
!Ckw*title: ckw[nyagos]
Ckw*exec: C:\bin\nyagos\nyagos.exe
!Ckw*chdir: C:\bin
!
Ckw*scrollHide:  no
Ckw*scrollRight: yes
Ckw*internalBorder: 1
Ckw*lineSpace: 0
Ckw*topmost: no
!Ckw*transp: 220
!Ckw*transpColor: #000000
!
!Ckw*fontSize: 14
!Ckw*font: Consolas
Ckw*font: NasuM
Ckw*fontSize: 16
!
Ckw*geometry:  160x36_0+0
Ckw*saveLines: 1000
!
Ckw*backgroundBitmap: bg_clover_dark.bmp
!Ckw*backgroundBitmapPos: 0
! 0:tile 1:left-top 2:right-top 3:left-bottom 4:right-bottom
! 5:stretch-h 6:streach-v 7:stretch-fill
Ckw*cursorBlink:    no
Ckw*alwaysTray:     no
Ckw*minimizeToTray: no
!
! color section
Ckw*cursorColor:     aquamarine
Ckw*cursorImeColor:  darkorange
!
! black
!Ckw*background: #333333
! blue
Ckw*color1:  #0088AA
! green
Ckw*color2:  #77BB22
! cyan
Ckw*color3:  #33BBBB
! red
Ckw*color4:  #BB5522
! magenta
Ckw*color5:  #9944DD
! yellow
Ckw*color6:  #CCCC33
! white
!Ckw*foreground: #DFDFDF

! BLACK
Ckw*color8:  #CCCC99
