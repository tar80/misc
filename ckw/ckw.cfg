! ckw setting
!
!Ckw*title: ckw[nyagos]
!Ckw*exec: C:\bin\nyagos\nyagos.exe
Ckw*exec: C:\bin\ppx\ppbw.exe
!Ckw*chdir: C:\bin
!
Ckw*scrollHide:  no
Ckw*scrollRight: yes
Ckw*internalBorder: 1
Ckw*lineSpace: 0
Ckw*topmost: no
Ckw*transp: 232
!Ckw*transpColor: #000000
!
!Ckw*fontSize: 14
!Ckw*font: Consolas
Ckw*font: NasuM
Ckw*fontSize: 16
!
Ckw*geometry:  80x80_0+0
Ckw*saveLines: 1000
!
Ckw*backgroundBitmap: bg_clover_dark.bmp
!Ckw*backgroundBitmapPos: 0
! 0:tile 1:left-top 2:right-top 3:left-bottom 4:right-bottom
! 5:stretch-h 6:streach-v 7:stretch-fill
Ckw*cursorBlink:    no
!Ckw*codePage: 932
Ckw*alwaysTray:     no
Ckw*minimizeToTray: no
!
! color section
Ckw*cursorColor:     aquamarine
Ckw*cursorImeColor:  darkorange
!
! black
!Ckw*background: #2B2B2B
! blue
Ckw*color1:  #9093E0
! green
Ckw*color2:  #98D98E
! cyan
Ckw*color3:  #75C6C3
! red
Ckw*color4:  #E9546B
! magenta
Ckw*color5:  #CC7EB1
! yellow
Ckw*color6:  #F2D675
! white
!Ckw*foreground: #C0C6C9

