;---------------------------------------------------------------------------
;** Git
;---------------------------------------------------------------------------
-|M_Cgit  =
M_Cgit = {
c&Kw            = *if %*findwindowclass(CkwWindowClass) != 0 %:*focus #%*findwindowclass(CkwWindowClass) %:*stop
                  termppx
&Git command    = *GIT ,%R
git &vimdiff    = gvim "+Gdiff %*input(-title:":Gdiff コミットの選択" -mode:e -k *completelist /file:%'repoppx'%\list\COMMITLIST.TXT)" %R
--  =
git &add        = %On *ppb -c git add %#FC
git &commit     = %On *ppb -c git commit %#FC -m"%*input(-title:"git commit 更新内容" -mode:e)"
                  *COMMITLIST
--  =
git check&out   = %On *ppb -c git checkout %*input(-title:"git checkout 指定コミットまで戻します" -mode:e -k *completelist /file:%'repoppx'%\list\COMMITLIST.TXT) %#FC
                  *COMMITLIST
git check&out ours    = %On %"checkout ours"%Q"現ブランチ優先でマージします" %:*ppb -c git checkout --ours %#FC
git check&out theirs  = %On %"checkout theirs"%Q"対象ブランチ優先でマージします" %:*ppb -c git checkout --theirs %#FC
-- =
git &mv rename  = %On *ppb -c git mv %R %*input("|%Y|.%t" -title:"rename" -select:i)
git &mv         = %Orn *ppb -c git mv %FC %"mv -対象パスの選択-"%$'repo'
--  = 
git &reset      = %On *ppb -c git reset %*input(-title:"git reset 指定コミットをステージにadd" -mode:e -k *completelist /file:%'repoppx'%\list\COMMITLIST.TXT)" %#FC
--  = 
git &rm         = %On %"rm"%Q"削除します" %:*ifmatch %*script(%*RESULT filetype),DIR %:*ppb -c git rm -r %#FC %:*stop
                  *ppb -c git rm %#FC
git &rm cashed  = %On %"rm cached"%Q"レポジトリから撤去します" %:*ifmatch %*script(%*RESULT filetype),DIR %:%On *ppb -c git rm --cached -r %#FC %:*stop
                  *ppb -c git rm --cached -r %#FC
}
-|M_DirMenuGit =
M_DirMenuGit = {
&git command                = *GIT
git checkout &Branch        = %Os *JSCRIPT changeBranch.js
--  = 
git &status                 = termppx -k git status --short --branch
git &show                   = termppx -k git show %*input(-title:"git show コミットの選択" -mode:e -k *completelist /file:%'repoppx'%\list\COMMITLIST.TXT) --date=short --format="%%C(yellow reverse)%%h%%C(reset) %%C(magenta)[%%ad] %%C(cyan)@%%an %%C(green) %%s%%C(auto)%%d"
git &log                    = *GIT "log "
git ref&log                 = termppx -k git reflog
&Tig                        = termppx -k tig
c&Hanged                    = %Ons *string i,ppp=%'repoppx'%\list\GITRESULT.XLF %:*JSCRIPT "listControl.js,git"
                              *wait 500,1 %:*ppb -c git diff --name-only --no-renames -D %*input(-title:"git diff コミットの選択" -mode:e -k *completelist /file:%'repoppx'%\list\COMMITLIST.TXT) | nkf -w16L0 -Lw >> %si"ppp"
                              *jumppath %si"ppp"
--  = 
git &diff                   = termppx -k git diff --no-renames %*input(-title:"git diff コミットの選択" -mode:e -k *completelist /file:%'repoppx'%\list\COMMITLIST.TXT)
git &diff compact           = termppx -k git diff --compact-summary
git &diff compact cached    = termppx -k git diff --compact-summary --cached
--  = 
git &add .                  = %On *ppb -c git add .
git &add verpose            = %On *ppb -c git add -v . | %0ppvw -bootid:S -popup:%~N
--  = 
git &commit                 = %Os *ppb -c git commit -m"%*input(-title:"Git Commit 更新内容" -mode:e)"
                              *COMMITLIST
git &commit amend           = termppx -k git commit --amend -m"%*input(-title:"Git Commit コミット上書き" -mode:e)"
                              *COMMITLIST
--  = 
git &reset soft HEAD^       = %On *ppb -c git reset --soft HEAD^
git &reset mixed            = %On *ppb -c git reset
--  = 
git &merge                  = *GIT "merge --no-ff "
                              *COMMITLIST
git &pull                   = *GIT "pull "
                              *COMMITLIST
git cl&one                  = %"git clone?"%Q"%*clippedtext()" %:termppx -k git clone %*clippedtext() %*input(-title:"レポジトリの名称" -mode:d)
--  = 
表示(&V)            = ?viewmenu
ソート(&S)          = ?sortmenu
}
