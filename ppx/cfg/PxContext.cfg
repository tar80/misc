;---------------------------------------------------------------------------
;** 解凍
;---------------------------------------------------------------------------
-|M_xunpack =
M_xunpack = {
ここに解凍(&U)      = %Or *unpack %FD %:*trimmark
--  =
ワークスペース(&W)  = %Or *unpack %'work' %:*trimmark
反対窓に解凍(&O)    = %Or *unpack %~FD %:*trimmark
--  =
画像抽出(&P)        = %Ori %u7-zip64.dll,e -aos -hide %FDC "-o%*script(%*RESULT makepath)*" *.jpg *.jpeg *.bmp *.png *.gif %:*trimmark
音楽抽出(&M)        = %Ori %u7-zip64.dll,e -aos -hide %FDC "-o%*script(%*RESULT makepath)*" *.mp3 *.mid *.wav *.ogg %:*trimmark
--  =
閲覧(&L)            = %Oin *ifmatch %*script(%*RESULT extgroup),arc %:*ppb -c reces /mL7-zip64.dll %R | %0ppvw -bootid:z -utf16 -k *fitwindow %N.
; 閲覧(&L)            = %'termppx' -e cmd /k %'reces' /mL7-zip64.dll %FDC
完全性テスト(&T)    = %Oi *ifmatch %*script(%*RESULT extgroup),arc %:%u7-zip64.dll,t %R
}
;---------------------------------------------------------------------------
;** 圧縮
;---------------------------------------------------------------------------
-|M_xpack =
M_xpack = {
zi&p method5    = *if %*script(%*RESULT markcount) <= 1 %:%u7-zip64.dll,u -tzip -mx=5 "%{%*script(%*RESULT makepath)%|%X%|.zip%}" "%FCN%S\*"" %:*trimmark %:*stop -n
                  %u7-zip64.dll,u -tzip -mx=5 "%{%*script(%*RESULT makepath)%|%X%|.zip%}" %@FCB %:*trimmark
zip &NoComp     = *if %*script(%*RESULT markcount) <= 1 %:%u7-zip64.dll,u -tzip -mx=0 "%{%*script(%*RESULT makepath)%|%~X%|.zip%}" "%FCN%S\*"" %:*trimmark %:*stop -n
                  %u7-zip64.dll,u -tzip -mx=0 "%{%*script(%*RESULT makepath)%|%~X%|.zip%}" %@FCB %:*trimmark
&zip(PASS付き)  = %u7-zip64.dll,u -tzip -mx=5 -p -mem=AES256 "%{%*script(%*RESULT makepath)%|%X%|.zip%}" %@FCB
-- =
&7z             = %u7-zip64.dll,u "%{%*script(%*RESULT makepath)%|%X%|.7z%}" %@FCB %S"-r"
&7z(PASS付き)   = %u7-zip64.dll,u -p %"パス付き書庫の名前""%{%*script(%*RESULT makepath)%|%X%|.7z%}" %@FCB
&Cab            = %uCAB32.dll,-a -r "%{%*script(%*RESULT makepath)%|%X%|.cab%}" %@FCB
--  =
追加圧縮(&A)    = %"追加圧縮"%Q"階層への追加は未対応です" %:%u7-zip64.dll,u %*regexp("%~FDC","s/^(.*\\.*?(7z|zip)).*/$1/") %@FCB %S"-r"
--  =
基底DIR除去(&D) = reces /mrzip /l0 /eb /t /of%{%FX_%} /d2 %FDCB
; 最適化圧縮(&O)  = %ORs *ifmatch %*script(%*RESULT filetype),DIR %:*string o,fName=_%FC %:%0..\Ralpha\Ralpha.exe /ini=convJPG%"連番初期値の設定 0 or 1"%{0%}.ini %FDC %:reces /mc /of%"無圧縮書庫の名前"%{%*script(%*RESULT makepath)%|%~Y%|.zip%} /eb /l0 %'work'%\%so"fName" %:*stop
;                   *ifmatch %*script(%*RESULT filetype),PKZIP %:reces /{"optPACK.cfg" %FDCB %:*stop
;                   *linemessage !"select "DIR" or "ZIP"
; RalphaCFG作成(&M)  = reces /mrzip /l0 /e /t /r"C:\bin\Ralpha\Ralpha.exe /ini=optPACK.ini ."  /}"optPACK.cfg" :
}
