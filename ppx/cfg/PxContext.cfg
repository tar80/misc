-|M_Utext =
M_Utext = {
SED置換(&R)                    = %Ons %"文字列の置換 [検索文字/置換文字]" *ppb -c sed -iback -e "s/%E/g" %#FDC
--  = 
文字コード変換: &SJIS(CRLF)    = %Ons *PPb -c nkf -s -Lw -c -x --no-best-fit-chars --overwrite %#FDC
文字コード変換: &UTF16LE       = %Ons *PPb -c nkf -w16L -x --no-best-fit-chars --overwrite %#FDC
文字コード変換: UTF&8(LF)      = %Ons *PPb -c nkf -w -Lu -d --overwrite %#FDC
文字コード変換: UTF8&BOM(LF)   = %Ons *PPb -c nkf -w8 -Lu -d --overwrite %#FDC
}
