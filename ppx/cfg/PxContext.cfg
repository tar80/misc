;** Git
-|M_DirMenuGit =
M_DirMenuGit = {
git &log           = C:\bin\ckw\ckw.exe -e C:\bin\nyagos\nyagos.exe --cmd-first "git log --graph --stat"
git &show          = C:\bin\ckw\ckw.exe -e C:\bin\nyagos\nyagos.exe --cmd-first "git show"
--  =
git &add .         = %Ons *ppb -c git add .
--  =
git &commit        = C:\bin\ckw\ckw.exe -e C:\bin\nyagos\nyagos.exe --cmd-first "git commit -a -m"%*input(-title:"更新内容" -mode:e)""
git commit &amend  = C:\bin\ckw\ckw.exe -e C:\bin\nyagos\nyagos.exe --cmd-first "git commit --amend"
--  =
git reset &soft    = C:\bin\ckw\ckw.exe -e C:\bin\nyagos\nyagos.exe --cmd-first "git reset --soft HEAD^"
git reset &mixed   = C:\bin\ckw\ckw.exe -e C:\bin\nyagos\nyagos.exe --cmd-first "git reset"
--  =
git cl&one         = %"git clone?"%Q"%*clippedtext()" %:C:\bin\ckw\ckw.exe -e C:\bin\nyagos\nyagos.exe --cmd-first "git clone %*clippedtext() %*input(-title:"レポジトリの名称" -mode:d)"
--  =
表示(&V)          = ?viewmenu
ソート(&S)        = ?sortmenu
}
;---------------------------------------------------------------------------
;**リネーム
;---------------------------------------------------------------------------
-|M_FileRename  =
M_FileRename = {
前に追加(&F)          = *ppcfile !rename /min /qstart /name:"s/(.*)/%"前に追加"%E$1/"
; 後ろに追加(&B)        = *ppcfile !rename /min /qstart /name:"s/(.*)\.(?!$)(.*)$/%"後ろに追加"$1%E.$2/" ; 数字入れると失敗する
置換(&R)              = *ppcfile !rename /min /qstart /same:3 /name:"s/%"対象文字"%E/%"置換文字"%E/"
連番(&N)              = *ppcfile rename /extractname
                        %k"'\' . %%T HOME"
反対窓エントリ名(&Y)  = *ifmatch "/[0-9]/",%~N %:*ppcfile !rename,,/min /qstart /name:"s/(.*)/%~Y%.%T/"
&Swap!                = *JSCRIPT renameSwap.js
--  =
&Allrename        = %Oi %0..\allrename\allrename.exe /file
                    %K"null"
                    *autodragdrop "AllRename"
全角>半角(&Z)     = %0..\allrename\allrename.exe /subfolder3 /autofile="zenhan" /errmsg %#FDC
&3桁揃え連番      = %0..\allrename\allrename.exe /subfolder3 /auto3 /sort /errmsg %#FDC
--                = 
無駄文字除去(&S)  = *ppcfile !Rename,,/min /qstart /same:5 /sameall /deletespace /deletenumber
拡張子訂正(&T)    = *ppffix %#FDC
}
;---------------------------------------------------------------------------
;**移動
;---------------------------------------------------------------------------
-|M_FileMOVE  =
M_FileMOVE  = {
移動(&M)                = *JSCRIPT "cmdMove.js,1"
一つ上に移動(&U)            = *ppcfile !move,..\,/min /qstart /nocount /same:5
ディレクトリにまとめる(&K)  = *ppcfile !move,"%FDN\%"ディレクトリ名"%{%*nowdatetime("ND_HU")%}",/min /qstart /nocount
;;/querycreatedirectory:off
--      =
詳細設定(&D)            = *JSCRIPT cmdMove.js
}
;---------------------------------------------------------------------------
;**コピー
;---------------------------------------------------------------------------
-|M_FileCOPY =
M_FileCOPY = {
コピー(&C)              = *JSCRIPT "cmdCopy.js,1"
同DIRリネームコピー(&R) = *ppcfile !Copy,"%1",/qstart /min /nocount /preventsleep /same:5 %:*stop
-- =
詳細設定(&D)            = *JSCRIPT cmdCopy.js
-- =
クラウド(&R)            = ?M_Cauxmenu
}
;---------------------------------------------------------------------------
;** バイナリ閲覧
;---------------------------------------------------------------------------
-|M_bin =
M_bin = { ** comment **
&Diff     = *if %*script(%*RESULT markcount) == 2 %:merger %#FDC %:*stop
            merger %R %~FDC
&FC       = %Or- FC /b %FDC "%~FDC"
--        = 
&Hex dump = *ppv "%C" -r -hex
}
;---------------------------------------------------------------------------
;** 解凍
;---------------------------------------------------------------------------
-|M_xunpack =
M_xunpack = {
ここに解凍(&U)      = *unpack %FD %:*trimmark
--  =
ワークスペース(&W)  = *unpack %'work' %:*trimmark
反対窓に解凍(&O)    = *unpack %~FD %:*trimmark
--  =
画像抽出(&P)        = %Oi %u7-zip64.dll,e -aos -hide %FDC "-o%*script(%*RESULT makepath)*" *.jpg *.jpeg *.bmp *.png *.gif %:*trimmark
音楽抽出(&M)        = %Oi %u7-zip64.dll,e -aos -hide %FDC "-o%*script(%*RESULT makepath)*" *.mp3 *.mid *.wav *.ogg %:*trimmark
--  =
閲覧(&L)            = %u7-zip64.dll,l %R
完全性テスト(&T)    = %u7-zip64.dll,t %R
}
;---------------------------------------------------------------------------
;** 圧縮
;---------------------------------------------------------------------------
-|M_xpack =
M_xpack = {
zi&p method5    = *if %*script(%*RESULT markcount) <= 1 %:%u7-zip64.dll,u -tzip -mx=5 %{"%*script(%*RESULT makepath)%\%|%X%|.zip"%} %FDC%S"\*" %:*trimmark %:*stop -n
                  %u7-zip64.dll,u -tzip -mx=5 %{"%*script(%*RESULT makepath)%\%|%X%|.zip"%} %@ %:*trimmark

zip &NoComp     = *if %*script(%*RESULT markcount) <= 1 %:%u7-zip64.dll,u -tzip -mx=0 %{"%*script(%*RESULT makepath)%\%|%~X%|.zip"%} %FDC%S"\*" %:*trimmark %:*stop -n
                  %u7-zip64.dll,u -tzip -mx=0 %{"%*script(%*RESULT makepath)%\%|%~X%|.zip"%} %@ %:*trimmark
&zip(PASS付き)  = %u7-zip64.dll,u -tzip -mx=5 -p -mem=AES256 %{"%*script(%*RESULT makepath)%\%|%X%|.zip"%} %@
-- =
&7z             = %u7-zip64.dll,u %{"%*script(%*RESULT makepath)%\%|%X%|.7z"%} %@ %S"-r"
&7z(PASS付き)   = %u7-zip64.dll,u -p %"パス付き書庫の名前"%{"%*script(%*RESULT makepath)%\%|%X%|.7z"%} %@
&Cab            = %uCAB32.dll,-a -r %{"%*script(%*RESULT makepath)%\%|%X%|.cab"%} %@
--  =
追加圧縮(&A)    = %"追加圧縮"%Q"階層への追加は未対応です" %:%u7-zip64.dll,u %*regexp("%~FDC","s/^(.*\\.*?(7z|zip)).*/$1/") %@ %S"-r"
--  =
基底DIR除去(&D) = reces /mrzip /l0 /eb /t /of%{%|%FX_%|%} /d2 %FDCB
最適化圧縮(&O)  = %ORs *ifmatch %*script(%*RESULT filetype),DIR %:*string o,fName=_%FC %:%0..\Ralpha\Ralpha.exe /ini=convJPG%"連番初期値の設定 0 or 1"%{0%}.ini %FDC %:reces /mc /of%"無圧縮書庫の名前"%{%*script(%*RESULT makepath)%\%|%~Y%|.zip%} /eb /l0 %'work'%\%so"fName" %:*stop
                  *ifmatch %*script(%*RESULT filetype),PKZIP %:reces /{"optPACK.cfg" %FDCB %:*stop
                  *linemessage !"select "DIR" or "ZIP"
; RalphaCFG作成(&M)  = reces /mrzip /l0 /e /t /r"C:\bin\Ralpha\Ralpha.exe /ini=optPACK.ini ."  /}"optPACK.cfg" :
}
;---------------------------------------------------------------------------
;** PPv
;---------------------------------------------------------------------------
-|M_ppvc  =
M_ppvc  = { ; PPvコンテキスト追加分
;開く =*ppv -r %*selecttext
;-- =
PPcで実行   = *execute C,%*selecttext
--  =
ファイル内検索 = %k"%*selecttext %:%K"@^F
Ecosia      = *launch %'browser' https://www.ecosia.org/search?q=%*selecttext(u)
Excite和英  = *launch %'browser' http://www.excite.co.jp/world/?wb_lp=JAEN&before=%*selecttext(u)
Excite英和  = *launch %'browser' http://www.excite.co.jp/world/english/?wb_lp=ENJA&before=%*selecttext(u)
}
;---------------------------------------------------------------------------
;・一行編集コンテキストメニュー
;---------------------------------------------------------------------------
-|M_editci  =
M_editci  = {
ファイルメニュー(&F)\tCtrl+]  = %k"^']'
編集メニュー(&M)\tCtrl+Q      = %k"^Q
設定メニュー(&S)\tShift+F2    = %k"\F2
--  =
エントリ読み込み(&R)  = *replacefile %*extract(C"%%FDC")
                        *setcaption %*extract(C"%%FC")
-- =
編集テンプレ(&E)      = *replacefile %0cfg\TPL_Pxx.txt
                        *setcaption TPL_Pxx.txt
コマンド追加(&A)      = *setcust M_menuCTool:%"コマンド名の登録"%E=%*edittext
                        %Onb echo %*edittext >> %0cfg\@command.txt
;元の編集メニュー(&B)\tShift+F10  = *defaultmenu
;選択ファイル名\tCtrl+N   = %k"^N
;選択ファイルパス\tCtrl+P = %k"^P
;選択ファイル(拡張子無)\tCtrl+E = %k"^E
;選択ファイル拡張子\tCtrl+T = %k"^T
;カーソルファイル\tCtrl+R = %k"^R
;PPxパス\tCtrl+0    = %k"^0
;カレントパス\tCtrl+1   = %k"^1
;反対窓パス\tCtrl+2   = %k"^2
}
-|M_editc   =
M_editc     = { ; 一行編集コンテキストメニュー
汎用(&g)            = *editmode g
コマンド(&h)        = *editmode h
フルパス(&f)        = *editmode f
ディレクトリ(&d)    = *editmode d
ファイル(&c)        = *editmode c
PPv履歴(&x)         = *editmode x
マスク(&m)          = *editmode m
スクリプト(&s)      = *completelist /set /file:%0PPXUSCRIPT.TXT
キーリスト(&k)      = *editmode e %:*setcaption キーの検索 %:*completelist /set /file:%0PPXUKEYS.TXT
;数値(&n)           = *editmode n
;検索(&s)           = *editmode s
--                  =
使用しない(&e)      = *editmode e
||                  = 
大-小文字変換(&W)\tCtrl+Q-U     = %k"^QU
全-半角変換(&Z)\tCtrl+K-Z       = %k"^KZ
--                              =
カーソルファイル\tCtrl+R        = %k"^R
選択ファイル(拡張子無)\tCtrl+X  = %k"&E
選択ファイル拡張子\tCtrl+T      = %k"&T
選択ファイルパス\tCtrl+P        = %k"&P
--                              =
お気に入り(&N)\tCtrl+Shift+P    = %k"^\P
PPcのパス(&L)\tCtrl+Shift+L     = %k"^\L
ディレクトリ(&O)\tCtrl+Shift+D  = %k"^\D
ファイル(&G)\tCtrl+Shift+I      = %k"^\I
}
;初期
;元に戻す(&U)\tCtrl+Z = %k"^Z
;-- = 
;切り取り(&T)\tCtrl+X = %k"^X
;コピー(&C)\tCtrl+C = %k"^C
;貼り付け(&P)\tCtrl+V = %k"^V
;削除(&D)\tDelete = %k"DEL
;-- = 
;全て選択(&A)\tCtrl+A = %k"^A
;|| = 
;元の編集メニュー(&B)\tShift+F10  = *defaultmenu
;ファイルメニュー(&F)\tCtrl+] = %k"^']'
;編集メニュー(&M)\tCtrl+Q = %k"^Q
;設定メニュー(&S)\tShift+F2 = %k"\F2
;-- = 
;大-小文字変換(&W)\tCtrl+Q-U  = %k"^QU
;全-半角変換(&Z)\tCtrl+K-Z  = %k"^KZ
;管理者として実行(&R)\tESC-R  = %k"^']' R
;|| = 
;行番号(&J)\tCtrl+Q-J = %k"^QJ
;検索(&F)\tCtrl+F = %k"^F
;-- = 
;お気に入り(&N)\tCtrl+Shift+P = %k"^\P
;PPcのパス(&L)\tCtrl+Shift+L  = %k"^\L
;ディレクトリ(&O)\tCtrl+Shift+D = %k"^\D
;ファイル(&G)\tCtrl+Shift+I = %k"^\I
;パス挿入(&I) = %M_editci
