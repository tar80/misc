:GZIP   , %M_xunpack,!L
:LHA    , %M_xunpack,!L
:MSI    , %M_xunpack,!L
:PKZIP  , %M_xunpack,!L
:RAR    , %M_xunpack,!L
:XCFG   , %OO *customize @%FDC
          *linemessage !"Load Setting
}
;---------------------------------------------------------------------------
;** EDITOR用判別
;---------------------------------------------------------------------------
-|E_editor  =
E_editor  = {
;CSV     , %0..\Cassava\Cassava.exe %FDC
EXE     , *linemessage !"can't edit
:7Z     , *linemessage !"can't edit
:CAB    , *linemessage !"can't edit
:LZH    , *linemessage !"can't edit
:PKZIP  , *linemessage !"can't edit
:RAR    , *linemessage !"can't edit
:DIR    , gvim -c "cd %1%\%R" -c "CtrlP"
*       , *if 4==%*js(PPx.Result = PPx.DirectoryType;) %: *script %'scr'%\LFexec.js,gvim %: *stop
          gvim --remote-tab-silent %*RESULT(LDC)
;*       , *linemessage cfg\PxExt.cfg > EDITOR用判別非対応
}
;---------------------------------------------------------------------------
;** VIEWER用判別
;---------------------------------------------------------------------------
-|E_viewer  =
E_viewer  = {
; SZ7     , %Oi *ppc -r -bootid:v -single -mps %R::listfile -k %k"^avq" ;一括でリストのパスを渡す
:BMP    , viewer %FDC
:GIF    , viewer %FDC
:JPEG   , viewer %FDC
:PNG    , viewer %FDC
; :3GP    , playerV %FDC
; :AVI    , playerV %FDC
; :FLV    , playerV %FDC
; :MP4    , playerV %FDC
; :MPG    , playerV %FDC
; :QT     , playerV %FDC
; :EBML   , playerV %FDC
; :WEBM   , playerV %FDC
*       , *ifmatch /^aux:\/\/S_auxRCLONE.*/,%FD %: *logwindow "PPv: waiting response." %: *run -min -noppb node %'myrepo'%\nodejs\PPx\index.js rclone cat 0 %*regexp("%FDC","s/aux:\/\/S_auxRCLONE\/(.*)/$1/") %: *stop
          *string o,dirtype=%*js(PPx.Result=PPx.DirectoryType;)
          *if 4==%so"dirtype" %:viewer %FC %:*stop -n
          *if 62<=%so"dirtype" %: viewer %FD%\%*regexp(%C,tr/\\/\//) %:*stop -n
          viewer %FDC
;*       , *linemessage cfg\PxExt.cfg > VIEWER用判別非対応
}
;---------------------------------------------------------------------------
;** [U]用判別、使用できるDLLが無い時に使用
;---------------------------------------------------------------------------
-|E_unpack2     =
E_unpack2       = {     ; [U]用判別、使用できるDLLが無い時に使用
NULL    ,
; ARC   ,UNPACK %C %!2
; ARJ   ,ARJ X %C %!2
;LZH    ,LHA X %C %!2%\
;LZS    ,LHA X %C %!2%\
;RAR    ,UNRAR X %C %!2
; PMA   ,PMA X %C %!2
;ZIP    ,PKUNZIP -d %C %!2
; TAR   ,TAR xvf %C -o %!2
; TAZ   ,TAR xvf %C -o %!2
; TGZ   ,TAR xvf %C -o %!2
; ??_   ,EXPAND -r %C %!2
; *Z    ,GZIP -d %C %!2
; BDF   ,BUPDATE %C
; LDF   ,LDF %C
; WUP   ,WSP %C
;MSI    ,msiexec /a "%C" targetdir="%!2" /qn
}
;---------------------------------------------------------------------------
;**PPv
;---------------------------------------------------------------------------
-|XV_opts =
XV_opts = {     ; ファイル種別(E_xxx形式)=オプション
HTML    = -tag:on -css:off -script:off
EXE     = -hex
DLL     = -hex
MP4     = -hex
:7z     = -hex
}
-|XV_cols =
XV_cols = {     ; 表示桁数=該当拡張子、全てに一致しなければ80、0:桁数最大 -1:窓幅に合わせる
-1      = *
}
