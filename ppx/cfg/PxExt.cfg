:EXE32C     , %K"@Z"
:EXEX64     , %K"@Z"
:EXEX64C    , %K"@Z"
:EXECLR     , %K"@Z"
:EXEDOS     , %K"@Z"
:HELP       , %K"@Z"
:HHELP      , %K"@Z"
:SCR        , %K"@Z"
;:DOCX      ,%v%C\word\document.xml
:HTML.html  , browser %FDC
:DIR        = C_DIR
:7Z         = C_DIR
:CAB        = C_DIR
:GZIP       = C_DIR
:LHA        = C_DIR
:MSI        = C_DIR
:PDF        = C_DIR
:PKZIP      = C_DIR
:RAR        = C_DIR
:BZIP2      = C_DIR
:XLF        = C_DIR
:XGIT       = C_DIR
;:XVBS       , *script %R       ;PPxVBS
;:XJS        , *script %R       ;PPxJS
;MAKEFILE.  ,%{MAKE %|%}
;MAK        ,%{MAKE -f%C%}
}
;---------------------------------------------------------------------------
;** \ENTER
;---------------------------------------------------------------------------
-|E_scr   =
E_scr   = {
*       , %"Unkown Filetype"%Q"未対応。判別設定を追加しますか？" %: gvim %'cfg'%\PxExt.cfg +1 +/"E_scr = {"
; CSV     , %0..\Cassava\Cassava.exe %FDC
EXE       , %k"DOWN ENTER
            %M?exjumpmenu
; :APD    , *AHK AzPainter2.ahk,%FDC
; :BMP    , *AHK EDGE.ahk,%FDC
; :EDGE   , *AHK EDGE.ahk,%FDC
; :GIF    , *AHK AzPainter2.ahk,%FDC
; :JPEG   , *AHK AzPainter2.ahk,%FDC
; :PNG    , *AHK AzPainter2.ahk,%FDC
; :VCH    , *AHK AzPainter2.ahk,%FDC
;:PDF    ,
; :AVI    , viewer /newwnd %FDC ;massiGra 新規窓
; :FLV    , viewer /newwnd %FDC
:3GP    , viewer /newwnd %FDC
:MP4    , viewer /newwnd %FDC
:MPG    , viewer /newwnd %FDC
:QT     , viewer /newwnd %FDC
:EBML   , viewer /newwnd %FDC
:WEBM   , viewer /newwnd %FDC
:DIR    , *where -path:"%#;FC" -vfs -listfile:"%'temp'%\ppxresult.xlf"
:7Z     , %M_xunpack,!L
