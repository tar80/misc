;・ファイル判別の設定
;/ X_uftyp/ E_cr/ E_scr/ E_rcr/ E_editor/ E_viewer/ E_unpack2/ XV_opts/XV_cols/
;==========================================================================
; 指定方法  判別方法 , コマンドライン
; 判別方法  1)拡張子判別      拡張子名
;           2)ファイル名判別  ファイル名.[拡張子名]
;           3)種別判別        ファイル種別名
;           4)全指定          *
;   E_xxx(xxxは任意)で任意のファイル判別を追加できる
;
X_exts  = 0
;・X_exts=0
;「ファイル種別による判別」>「名前／拡張子による判別」>「*」の順
;・X_exts=1
;「ファイル種別による判別」+「名前／拡張子による判別」を上から >「*」の順
;
;・拡張子がないファイル
;「内容による判別」>「名前による判別」>「.」>「*」の順
;
;・ディレクトリ
;「:DIR」> ディレクトリ移動
;==========================================================================
;**ユーザー定義
;==========================================================================
-|X_uftyp =
X_uftyp = {
:EDGE	= -4,EDGE
:APD	= -6,AZPDATA
:VCH	= 4-14,ContentType
}
;==========================================================================
;**ENTER
;==========================================================================
-|E_cr    =
E_cr    ={
.           , PPFFIXW %R
AHK         , %K"@Z"
SPI         , *ifmatch ax* %:%0..\spibench\spibm.exe %R %~FDC %:*stop
            %0..\spibench\spibench.exe -t 30 %R %~FDC
SZ7         , %j"%R::listfile"
:EXE        , %K"@Z"
:EXE32      , %K"@Z"
:EXE32C     , %K"@Z"
:EXECLR     , %K"@Z"
:EXEDOS     , %K"@Z"
:HELP       , %K"@Z"
:HHELP      , %K"@Z"
:SCR        , %K"@Z"
;:DOCX      ,%v%C\word\document.xml
:HTML       , browser %FDC
:OGGV       , playerM %FDC
:MP3        , playerM %FDC
:WAV        , playerM %FDC
:3GP        , playerV %FDC
:AVI        , playerV %FDC
:FLV        , playerV %FDC
:MP4        , playerV %FDC
:MPG        , playerV %FDC
:QT         , playerV %FDC
:EBML       , playerV %FDC
:WEBM       , playerV %FDC
:DIR        = C_DIR
:7Z         = C_DIR
:CAB        = C_DIR
:GZIP       = C_DIR
:LHA        = C_DIR
:MSI        = C_DIR
:PDF        = C_DIR
:PKZIP      = C_DIR
:RAR        = C_DIR
:BZIP2      = C_DIR
:XLF        = C_DIR
;:XVBS       , *script %R	;PPxVBS
;:XJS        , *script %R	;PPxJS
;MAKEFILE.  ,%{MAKE %|%}
;MAK        ,%{MAKE -f%C%}
*           , *ifmatch .exe %:*linemessage Not:EXEfile %:*stop
              *JSCRIPT "keyDclick.js,%T"
}
;==========================================================================
;** \ENTER
;※カーソル上のファイルのみ判別
;==========================================================================
-|E_scr   =
E_scr   = { 
CSV     , %0..\Cassava\Cassava.exe %FDC
EXE     = C_DIR
;:NM2    ,%0..\Nami2000\Nami2000.exe %FDC
:APD    , *AHK AzPainter2.ahk,%FDC
:BMP    , *AHK AzPainter2.ahk,%FDC
:EDGE   , *AHK EDGE.ahk,%FDC
:GIF    , *AHK AzPainter2.ahk,%FDC
:JPEG   , *AHK AzPainter2.ahk,%FDC
:PNG    , *AHK AzPainter2.ahk,%FDC
:VCH    , *AHK AzPainter2.ahk,%FDC
:DIR    , *where %R,,,,1,1,1,1,0
:7Z     , *ppb -k reces /mL7-zip32.dll %FDC
:CAB    , *ppb -k reces /mL7-zip32.dll %FDC
:GZIP   , *ppb -k reces /mL7-zip32.dll %FDC
:LHA    , *ppb -k reces /mL7-zip32.dll %FDC
:MSI    , *ppb -k reces /mL7-zip32.dll %FDC
;:PDF    ,
:PKZIP  , *ppb -k reces /mL7-zip32.dll %FDC
:RAR    , *ppb -k reces /mLunrar32.dll %FDC
*       , editor %FDC
;*       , %Q"未対応。判別設定を追加します" %:editorC %0cfg\PxExt.cfg -g 86
}
;==========================================================================
;** 右クリックメニュー用判別
;==========================================================================
-|E_rcr =
E_rcr = { 
AHK     , *setcust M_Ccr:&Ext = ??M_Utext %:%M_Ccr,R
INI     , *setcust M_Ccr:&Ext = ??M_Utext %:%M_Ccr,R
CFG     , *setcust M_Ccr:&Ext = ??M_Utext %:%M_Ccr,R
JS      , *setcust M_Ccr:&Ext = ??M_Utext %:%M_Ccr,R
MD      , *setcust M_Ccr:&Ext = ??M_Utext %:%M_Ccr,R
TXT     , *setcust M_Ccr:&Ext = ??M_Utext %:%M_Ccr,R
JSON    , *setcust M_Ccr:&Ext = ??M_Utext %:%M_Ccr,R
:DIR    , *setcust M_Ccr:&Ext = ??M_Udir %:%M_Ccr,W
;:HTML   , *setcust M_Ccr:&Ext = ?? %:%M_Ccr,
:XJS    , *setcust M_Ccr:&Ext = ??M_Utext %:%M_Ccr,R
:APD    , *setcust M_Ccr:&Ext = ??M_Upict %:%M_Ccr,L
:BMP    , *setcust M_Ccr:&Ext = ??M_Upict %:%M_Ccr,L
:EDGE   , *setcust M_Ccr:&Ext = ??M_Upict %:%M_Ccr,L
:GIF    , *setcust M_Ccr:&Ext = ??M_Upict %:%M_Ccr,L
:JPEG   , *setcust M_Ccr:&Ext = ??M_Upict %:%M_Ccr,L
:PNG    , *setcust M_Ccr:&Ext = ??M_Upict %:%M_Ccr,L
:VCH    , *setcust M_Ccr:&Ext = ??M_Upict %:%M_Ccr,L
:7Z     , *setcust M_Ccr:&Ext = ??M_Uarc %:%M_Ccr,W
:CAB    , *setcust M_Ccr:&Ext = ??M_Uarc %:%M_Ccr,W
:LHA    , *setcust M_Ccr:&Ext = ??M_Uarc %:%M_Ccr,W
:MSI    , *setcust M_Ccr:&Ext = ??M_Uarc %:%M_Ccr,W
;:PDF   , *setcust M_Ccr:&Ext = ?? %:%M_Ccr,
:PKZIP  , *setcust M_Ccr:&Ext = ??M_Uarc %:%M_Ccr,7
:RAR    , *setcust M_Ccr:&Ext = ??M_Uarc %:%M_Ccr,W
*       , *setcust M_Ccr:&Ext = ??M_Uexc %:%M_Ccr,S
}
;==========================================================================
;** EDITOR用判別
;==========================================================================
-|E_editor  =
E_editor  = {
;CSV     , %0..\Cassava\Cassava.exe %FDC
EXE     = C_DIR
:7Z     , %K"C_DIR %:*maskentry -temp .txt,.cfg,.ini,.js,.ahk,.md
:CAB    , %K"C_DIR %:*maskentry -temp .txt,.cfg,.ini,.js,.ahk,.md
:LZH    , %K"C_DIR %:*maskentry -temp .txt,.cfg,.ini,.js,.ahk,.md
:PKZIP  , %K"C_DIR %:*maskentry -temp .txt,.cfg,.ini,.js,.ahk,.md
:RAR    , %K"C_DIR %:*maskentry -temp .txt,.cfg,.ini,.js,.ahk,.md
*       , editorC %FDC
;*       , *linemessage cfg\PxExt.cfg > EDITOR用判別非対応
}
;==========================================================================
;** VIEWER用判別
;==========================================================================
-|E_viewer  =
E_viewer  = {
SZ7     , %Oi *ppc -r -bootid:v -single -mps %R::listfile -k %k"^a\vq"	; meeya中継用
:BMP    , viewer %FDC
:GIF    , viewer %FDC
:JPEG   , viewer %FDC
:PNG    , viewer %FDC
*       , %Oi *if %*script(%*RESULT dirtype) == 4 %:viewerM -a %FC %:*stop -n
          *if %*script(%*RESULT dirtype) >=62 %:viewerM -a %FD%\%*regexp(%C,tr/\\/\//) %:*stop -n
          viewerM -a %FDC
;*       , *linemessage cfg\PxExt.cfg > VIEWER用判別非対応
}
