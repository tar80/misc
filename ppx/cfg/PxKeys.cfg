-|KC_incs   =
KC_incs = {
SPACE     = @ESC
;SPACE    , %K"@SPACE" ;マーク順
;\SPACE   , %K"@\SPACE"    ;マーク逆
^SPACE    , *JSCRIPT "toggleHighlight.js,2"
^M        , *JSCRIPT toggleMark.js
^~M       , *JSCRIPT toggleMark.js
