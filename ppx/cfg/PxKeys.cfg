;** PPe
;---------------------------------------------------------------------------
-|K_ppe =
K_ppe = {
ESC     , %k"&F4
F6      , *replacefile %0script\xTest.js
\F6     , *execute C,*JSCRIPT xTest.js
F1      , *help
F9      , *ppcust
^F9     , %M_menuEView,!A
\^V_HBA , *execute C,%*selecttext
^G      , %k"\F2 J ;ジャンプ
^L      , %k"^KD   ;行コピー
^R      , %K"@F7"  ;置換
}
;---------------------------------------------------------------------------
;** 一行編集
;---------------------------------------------------------------------------
-|K_lied =
K_lied  = { ; 一行編集(K_liedに該当しない場合はK_edit参照)
FIRSTEVENT  , *ifmatch !パス移動,%W %:*stop %*getcust(_User:u_step_path) == 0 %:*setcust _User:u_step_path= 0 %:*setcust K_lied:-|'@'= %:*setcust K_lied:-|F12=
^H      , *replace %*regexp(%*edittext,"s/(.*\\)(?!$).*/$1/") %:*completelist %:%K"@F2"
;;@^H     (=BACKSPACE)
^L      , *JSCRIPT godown.js
^N      = @DOWN
;;@^N     カーソル位置ファイル名(=^R)
^P      = @UP
;;@^P     カーソル位置フルパス(=&P)
^S      , *ifmatch パス移動*,%W %:*linemessage Add %*edittext %:%On *ppb -c echo +%*edittext >> %0ScanRule.ini %:*stop
          *ifmatch Execute*,%W %:*addhistory h,%*edittext %:*linemessage    Add history %:*stop
          %K"@^S
}
K_tree  = { ; 一般ツリー(キー制限有,V_xx 形式を推奨)
}
KB_edit = { ; PPb一行編集
}
;---------------------------------------------------------------------------
;** PPVキーバインド
;---------------------------------------------------------------------------
-|KV_main =
KV_main   = {
-|FIRSTEVENT =
CLOSEEVENT  , *setcust X_bg:O_%n=100
              *zoom -2
              *linecust NoMask,KV_main:CLOSEEVENT,
;@'^'    メニューバー表示切替
;@'@'    文字コード切り替え
;@':'    表示形式切り替え
;@';'    桁数変更
;@'+'(=INS)  拡大
;@'-'(=del)  縮小
;@'='    拡縮モード切替
;@'<','>'  部分表示位置変更
;@DOWN   ,%KC"@DOWN@N
^DOWN       , *PPVUD DOWN
;;@^DOWN PPCのカーソルと連動
;@&DOWN    窓枠移動
;@\&DOWN   〃サイズ調整
;@UP   ,%KC"@UP@N
^UP         , *PPVUD UP
;;@^UP PPCのカーソルと連動
;@&UP    窓枠移動
;@\&UP   〃サイズ調整
;@LEFT   ,%KC"@LEFT@N"
;@^LEFT    PPCのカーソルと連動
;@&LEFT    窓枠移動
;@\&LEFT   〃サイズ調整
;@RIGHT    ,%KC"@RIGHT@N"
;@^RIGHT   PPCのカーソルと連動
;@&RIGHT   窓枠移動
;@\&RIGHT  〃サイズ調整
;@END    ,%KC"@'>'@N"
;@HOME   ,%KC"@'<'@N"
;@&HOME    記憶した窓位置を復元
;@&\HOME   窓位置を記憶
;@ENTER(=N,BS,\ESC)  最小化
;@ESC    終了(確認あり)
TAB         , *JSCRIPT "keyTAB.js,ppv"
F1          , *help
;@F1   Help
;@F2   = @\F3 ?
;@F3   検索昇
;@\F3   検索降
;@&F4(=Q)  終了
;@F5(=.)   再読み込み
F6          , *execute C,gvim --remote-tab-silent %0script\xTest.js
\F6         , *JSCRIPT xTest.js
;@&F6    窓枠サイズ最適化
F9          = CUSTOMIZE
;@F10    メニュー表示
;@\F10(^ENTER) ファイル判別メニュー
;@^\F10    シェルメニュー
0           , %v%M_menuVRecent,1
\V_H30      , *addhistory x,%*regexp("%W","s/(PPV\[[A-Z]\])(.*)/$2/")   ;SHIFT + 0
              *linemessage Bookmark >%hx0
':'         , *execute %n,%*input(-title:"Execute.." -mode:e -k *editmode h)
;@B,^B(=F,^F)  検索
;@C    制御記号トグル
;@D    栞1を挟む
;@^D   栞1~4を挟む
;@E(\ENTER)  エディタで開く
;@\E,^E    ppeで開く
F           = @F3
;@F,^F(=B,^B)  検索
\F          = @\F3
;@\F,   ハイライト単語
;@G    栞1・直前の位置にジャンプ
;@^G   栞1~4にジャンプ
H           = NULL
;;@H   コマンド実行
; \H          , %K"@H
;@J    行ジャンプ
;@M    コメント表示  httpで取得したファイルのヘッダ
N           , *selectppx C
\N           , *JSCRIPT "callNewPPx.js,V"
;@^O   ファイルを開く
;@P    再生
;@^P   印刷
Q           , *execute C,*JSCRIPT Qlose.js
;;@Q(=&F4) 終了
;@^S   保存
;@T    表示/論理行トグル
;@U    行番号トグル
;@^U   画像印刷時の解像度入力
;@^\V    形式を指定して貼り付け
;@W    フォントトグル
;@X    現ファイルをパラメータ指定実行
Y           , *execute C,*JSCRIPT syncview.js
;Z    開く
}
