              *insert %*input(-title:"Complete.." -mode:e -k *editmode h)  ;ctrl + ":"
^V_HBB      , %k"HOME \END" ;ctrl + ";"
;@F6        = @TAB
;@&' '      ,%M_editc
APPS        , %M_editc
^APPS       , %M_editci
}
