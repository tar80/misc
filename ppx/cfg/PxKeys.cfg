;@^G   栞1~4にジャンプ
H         = NULL
;;@H   コマンド実行
; \H          , %K"@H
J         = @DOWN
\J        = \@DOWN
^J        = @PDOWN
K         = @UP
\K        = \@UP
^K        = @PUP
;@J    行ジャンプ
;@M    コメント表示  httpで取得したファイルのヘッダ
N         = @]
\N        = @[
V         , *script %'scr'%\callNewPPx.js
