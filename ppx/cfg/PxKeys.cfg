-|KC_main =
KC_main = {
FIRSTEVENT  , *string i,cID=%*regexp("%n","/C(.)/$1/") %:*string i,pVer=%*script(%*RESULT version) ;PPxUI vesion表記
              *set path+=C:\bin\git\cmd;C:\bin\git\mingw64\libexec\git-core;C:\bin\git\usr\bin ;portable_git用にpath追加
              *set HOME=C:\bin\home
;SELECTEVENT , *comment 1,extract,%*script(%*RESULT filetype)
LOADEVENT   , *ifmatch "o:ew,repository\tar80\misc",%1 %:*string i,cBRANCH=%*getcust(_user:u_git_branch) %:*stop
              *string i,cBRANCH=
\V_H30      , *addhistory u,%FD             ;shift + "0"
              *linemessage Bookmark > %FD
^V_H30     , %M_pjump1,W               ;ctrl + "0"
1           , %j"%*getcust(_User:pk1)"
2           , %j"%*getcust(_User:pk2)"
3           , %j"%*getcust(_User:pk3)"
4           , %j"%*getcust(_User:pk4)"
5           , %j"%*getcust(_User:pk5)"
6           , %j"%*getcust(_User:pk6)"
;7          , %j"%*getcust(_User:pk7)"
;8          , %j"%*getcust(_User:pk8)"
9           , %j%*name(HP,%1)%'trash'%\deleted$
'!'         , %K~,"1"
'"'         , %K~,"2"
'#'         , %K~,"3"
'$'         , %K~,"4"
'%'         , %K~,"5"
'&'         , %K~,"6"
;'''        , %K~,"7"
;'('        , %K~,"8"
;@'-'        マーク解除(ダイアログ)
;@&'-'       タブメニュー
;@'+'        マーク(ダイアログ)
;@';'        表示形式変更(MC_celS)
;@'>'        (=\PgDn,^PgDn)  末尾に移動
;@'<'        (=\PgUp,^PgUp)  先頭に移動
;@'^'        メニューバーON/OFF
'['         , *comment edit
'{'         , *comment clear
              *linemessage !"コメント削除
^V_HBC      = @PUP      ; ^,ページ上移動
^V_HBE      = @PDOWN    ; ^.ページ下移動
;;@'*'       すべて選択(※除ディレクトリ)
'@'         , *setcust K_lied:'@',*RotateExecute u_step_path,%%%%k"\BS ..'\'", %%%%k"\BS"
              *setcust K_lied:F12,%%0fenrirScan.exe %%&*completelist /reload
              *setcust _User:u_step_path=1
              *jumppath "%*input("..\" -title:"パス移動" -mode:e -k *editmode d)"
':'         , *execute %n,%*input(-title:"Execute.." -mode:e -k *editmode h)
^V_HBA      , *linemessage !"execute > %hh0
              *execute %Hh0
'\'         , %K"@BS"
'.'         , *comment 1,extract,%*script(%*RESULT filetype)
              *entrytip fileinfo
APPS        , *JSCRIPT "keyRclick.js,M_Ccr"
^APPS       , *if %*script(%*RESULT repository) == 1 %:%M_DirMenuGit,G %:*stop
              %M_DirMenu,W
;;@         , ディレクトリメニュー
^&APPS      , %M_menuCTool
;@DEL       エントリ位置記憶
\Down       , *cursor 16,1,3,B0010,5,B0011  ;次のマークに移動
;;@\Down(=PgDn)  ページ移動
^Down       , %K~"@Down"
\^Down      , *JSCRIPT changeDirNext.js
END         , *pane select t+1
;@Enter     実行
\ENTER      , %ME_scr   ;デフォルトの動作ではディレクトリの判定が異なる
;;@\Enter    ファイル判別
&ENTER      , %K"@="%K~"C_DIR
;@^ENTER(=\F10)  ファイル判別メニュー
~ENTER      , %j"%FDC::listfile"
;@&\ENTER   連動プロパティ
;@ESC       終了(確認あり)
HOME        , *pane select t-1
;@INS       エントリ位置移動
;@^LEFT     前に戻る
;@^\LEFT    まとめて前に戻る
;@Pause     処理中止
;@^Pause    応答無し状態の解消(※Vista以降)
;@^RIGHT    次に進む
;@^\RIGHT    まとめて次に進む
^SPACE      , *JSCRIPT "toggleHighlight.js,2"
\^SPACE     , *JSCRIPT toggleMarkHighlight.js
TAB         , *JSCRIPT "keyTAB.js,ppc"
;;@\TAB       ,*Pane NewTab
^TAB        , *focus #%*findwindowclass(CkwWindowClass)
\UP         , *cursor 16,-1,3,B0010,5,B0011 ;前のマークに移動
;;@\UP(=PgUp)  ページ移動 
^Up         , %K~"@Up"
\^Up        , *JSCRIPT changeDirPrev.js
F1          , *help
;@F2      リネーム
;@\F2(=I) ドライブ情報
F3        , *if %*script(%*RESULT syncview) != 0 %:%KV%si"vID","]"
\F3       , *if %*script(%*RESULT syncview) != 0 %:%KV%si"vID","["
;;@F3(=^F) エクスプローラの検索
F4        , *ppe %R
;;@F4(=T)  ツリー表示
\F4       , *ppe -new -k *setcaption PPe
;@&F4       全終了
;;@^F5      表示ディレクトリの更新
F6        , gvim --remote-tab-silent %0script\xTest.js
^F6       , *JSCRIPT xTest.js
            *linemessage RUN > xTest.js
^\F6      , *linemessage Result > %*script(%0script\xTest.js)
F8        , %M?layoutmenu,!P    ;スクロールバー縦横切り替え
F9        = CUSTOMIZE
^F9       , %M_menuCView,!A
F10       , *RotateExecute C_pos,"*windowposition %%N.,680,300","*windowposition %%N.,230,120","*windowposition %%N.,350,200"
;;@F10     メニューバーにフォーカス移動
;@\F10(=^ENTER)  ファイル判別メニュー
;@^\F10     Shell Context Menu
;@F11       新規タブ
\F11      , *JSCRIPT "callNewPPx.js,C"
;;@\F11     同パス新規タブ
F12       , *JSCRIPT rotateThumb.js
;;@F12      ファイル複製
;@\F12      ハードリンク作成
;@A         属性変更
B         , *JSCRIPT markEXT.js
;;@B       , %"Binary Convert" %M_bin
;;\B       , *countsize
C         , *JSCRIPT "keyRclick.js,M_FileCOPY"
;;@C        コピー
\C        , %M_menuCEdit1
;@^C        エクスプローラ互換コピー
;@^\C       ディレクトリ名をクリップ
D         , *if %*script(%*RESULT dirtype) >= 62 %:%"ファイル操作" %Q"書庫から削除します" %:%u7-zip64.dll,d -hide %FD %@ %:*stop
            *if %*script(%*RESULT dirtype) == 4 %:%K"@^\D" %:*stop
            %"ファイル操作" %Q"選択エントリを削除します" %:%Oa *ppcfile !safedelete,%*name(HP,%1)%'trash'%\,/qstart /min /retry:0 /error:0
;;@D        ゴミ箱へ
; \D        , %On *string o,delFile=%#FDC %:%"Delete?"%Q"%*regexp("%so"delFile"","s/\s/\n/g")" %: %0..\FastCopy\FastCopy.exe /open_window /no_confirm_del /cmd=delete /wipe_del /auto_close %so"delFile"
;;@\D       削除
;@^\D       リストファイルから削除
;@^D        自動D&D
E         , *if %*script(%*RESULT markcount) >= 4 %:%"確認"%Q"%*script(%*RESULT markcount)エントリがマークされています"
            *execinarc %:%ME_editor
;;@E        , %"JMTE|Text edit"%Orib,editor %{%FDC%}
\E        , gvim -p +1 +/"%hs0" %#FDC
;@^E        エクスプローラで表示
F         , %k"APPS eo':'ed','r':' %:%K"@F"
;;@F        マスク
;@\F       保持マスク
;;\F        , %em *maskentry %"エントリマスク"%{.%T%}
^F        , *launch %0..\Everything\Everything.exe -p %FD
;;@^F      エクスプローラの検索
^\F       , *launch %0..\Everything\Everything.exe -s "%X"
G         , *if %*script(%*RESULT repository) == 1 %:%M_Cgit,g %:*stop
            termppx
;;@G        窓入れ替え
;@^G       パス変更
H         = @LEFT
;;@H       コマンドライン
I         , %Oai %K"@^\I"
            *topmostwindow %*findwindowclass(PPeditW),1
            *focus C
;;@I(=\F2) ドライブ情報
^I        = @\END   ;選択反転
;;@^I      エントリ情報
;@^\I      連動エントリ情報
J         , *cursor 1,1,4,B0000,5,B0011
;;@J       インクリメンタルサーチ(ダイアログ)
;@\J       インクリメンタルサーチ
^J        = @J
K         , *cursor 1,-1,4,B0000,5,B0011
;;@K       ディレクトリ作成
;@\K       エントリ作成メニュー
^K        = @K
L         = @RIGHT
;;@L       パス変更
;@\L      ドライブ移動メニュー
^L        , *makeListFile %"リストファイル作成"%{%|list%|.xlf%},1
M         , *JSCRIPT "keyRclick.js,M_FileMOVE"
;;@M       移動
;@\M       エクスプローラ互換移動
N         , *ppv -bootid:c %R
\N        , *JSCRIPT "callNewPPx.js,V"
;@N(=\V)  PPV
^N        , *makefile %"ファイル作成"%{%|%*nowdatetime("yND-HM")%|.txt%}
;@O        ファイル比較
\O        , *execinarc %:%M_bin,D
;;@\O      コメント・ハッシュメニュー
P         , %"書庫の作成" %M_xpack,P
;;@P       ,*pack "%2%\|%X|" %Or-
Q         , *JSCRIPT Qlose.js
;;@Q       終了(確認なし)
R         , *if %*script(%*RESULT dirtype) >= 63 %:%On *ppb -c reces /mn%C:%*input("%*regexp("%FX","s/(.*\\)(.*)/$1|$2|/")" -title:"書庫内ファイル名の変更" -mode:Rc -select:i).%FT %FD %&%K"@^F5" %:*stop
            %K"@R"
;;@R(F2)   リネーム
\R        , %M_FileRename,F
;;@\R       詳細リネーム
;S        ソート
;\S       保持ソート
T         = @'='
;;@T(=F4)  ツリー表示
\T        , %j"%2"
;;@\T      保持ツリー表示
U         , %M_xunpack,U
;;@U       解凍
;@\U       解凍メニュー
V         , %ME_viewer
;;@V       ビューア
;@\V(=N)  PPV
;@^\V      クリップボードをショートカットとして貼り付け
W         , *if %*script(%*RESULT markcount) == 0 %:%k"&t ESC" %:*where ,,,,,,,,,%'repoppx'%\list\PPXRESULT.XLF %:*stop
            %k"&t ESC" %:*where %#;FC,,,,,,,,1,%'repoppx'%\list\PPXRESULT.XLF
;;@W       順番書き換え/リストファイル書き込み ;※順番はFATのみ、リストファイルは内容書き換えに注意
\W        , *if %*script(%*RESULT markcount) == 0 %:*where ,,,,1,,,,,%'repoppx'%\list\PPXRESULT.XLF %:*stop
            %k"&n ESC roma:" %:*where %#;FC,,,,1,,,,1,%'repoppx'%\list\PPXRESULT.XLF
;;@\W      コメントファイル作成
;@^W       ファイル検索
\X        , *setcust XC_celD=_DBLA,_AUTO,6,7
            *ppc -r -max -single -mps -bootid:X "%1" -k *execute CX,*maskentry .bmp,.jpg,.jpeg,.png,.gif,.vch,.edg,.mpg,p:*
;@X        パラメータを指定して実行
Y         ,*JSCRIPT syncview.js
;;@Y       PPV(フォーカス移動なし)
\Y        =
;;\Y      連動ビュー
^Z        ,*JSCRIPT "listControl.js,undo"
}
;---------------------------------------------------------------------------
;** インクリメンタルサーチ
