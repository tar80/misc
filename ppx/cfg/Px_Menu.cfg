-|ME_menu =
ME_menu = { ; PPe メニューバー
&File   = %M_menuEFile
&Edit   = %M_menuEEdit
&Config = %M_menuEView
&Help   = %M_menuCHelp
;ファイル(&F) = %M_menuEFile
;編集(&E) = %M_menuEEdit
;表示(&V) = %M_menuEView
}
-|M_menuEFile =
M_menuEFile = {
実行(&H)                      = %k"^]e"
--  =
ファイルメニュー(&F)\tCtrl+]  = %k"^']'
閉じる(&X)\tAlt+F4            = %k"@&F4"
}
-|M_menuEEdit =
M_menuEEdit = {
行選択\tCtrl+;    =%k"HOME \END"
行コピー\tCtrl+L  =%k"^KD"
行削除\tCtrl+D    =%k"HOME \END DEL"
--  =
ジャンプ\tCtrl+J  =%k"\F2 J"
--  = 
編集メニュー(&M)\tCtrl+Q  = %k"^Q
;元に戻す(&U)\tCtrl+Z = %k"^Z
;-- = 
;切り取り(&T)\tCtrl+X = %k"^X
;コピー(&C)\tCtrl+C = %k"^C
;貼り付け(&P)\tCtrl+V = %k"^V
;削除(&D)\tDelete = %k"DEL
