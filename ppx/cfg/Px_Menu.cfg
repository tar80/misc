;その他&1\tCtrl+Q = %k"@^Q"
;その他&2\tCtrl+K = %k"@^K"
;-- = 
;全て選択(&A)\tCtrl+A = %k"^A
}
-|M_menuEView =
M_menuEView = { ** comment **
表示設定\tShift+F2  = %k"@\F2"
--  =
カスタマイザ\tF9    = *ppcust
編集(&E)            = %Odb *cd %0 %: *ppcust /edit
追加取り込み(&A)    = %Q"%"Add"%Wを取り込みます"
                      *ifmatch Px*,%*extract(C,%*name(C,%W)) %:*setcust @%W %:*linemessage Done. %:*stop
                      *linemessage 設定ファイルではありません
}
