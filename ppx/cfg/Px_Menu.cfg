HM_ppv  = { ; PPv
Line  , _CYA,_BLA     = @U
Care  , H0080FF,_BLA  = @I
Font  , HEDE9EB,_BLA  = @W
Sign  , HFF0080,_BLA  = @C
Digi  , _GRE,_BLA     = @';'
