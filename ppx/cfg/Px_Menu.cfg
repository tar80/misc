実行...\tX              = %K"@X"
エントリ作成(&W)...     = ?newmenu
-- =
シェルメニュー...\tShift+Ctrl+F10 = %K"@^\F10"
エントリメニュー...\tCtrl+ENTER   = %K"@^ENTER"
-- =
自動D&&D...\tCtrl+D     = %K"@^D"
-- =
ファイルサイズ算出(&S)  = *countsize
コメント編集\t[         = %K"@\O"
拡張子を修復(&F)        = *ppffix "%C"
-- =
連続名前変更...         = %K"@^R"
属性変更...\tA          = %K"@A"
-- =
終了(&X)\tAlt+F4        = %K"@&F4"
}
