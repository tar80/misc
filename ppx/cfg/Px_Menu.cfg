;・メニューバー
;/M_Cmenu/ M_menuC*/ MV_menu/ M_menuV*/ ME_menu/ M_menuE*/ M_edit/ HM_PPc/ HM_PPv
;==========================================================================
-|MC_menu =
MC_menu = {
&File   = %M_menuCFile
&Edit   = %M_menuCEdit
&Window = %M_menuCWindow
&Tool   = %M_menuCTool
&Option = %M_menuCView
&Help   = %M_menuCHelp
}
;==========================================================================
;**file
;==========================================================================
-|M_menuCFile =
M_menuCFile = { ** comment **
エクスプローラ\tCtrl+E  = %K"@^E"
実行...\tX              = %K"@X"
エントリ作成(&W)...     = ?newmenu
-- = 
シェルメニュー...\tShift+Ctrl+F10 = %K"@^\F10"
エントリメニュー...\tCtrl+ENTER   = %K"@^ENTER"
-- = 
自動D&&D...\tCtrl+D     = %K"@^D"
-- = 
ファイルサイズ算出(&S)  = *countsize
コメント編集\t[         = %K"@\O"
拡張子を修復(&F)        = *ppffix "%C"
-- = 
連続名前変更...\tCtrl+R = %K"@^R"
属性変更...\tA          = %K"@A"
-- = 
終了(&X)\tAlt+F4        = %K"@&F4"
}
;==========================================================================
;**edit
;==========================================================================
-|M_menuCEdit =
M_menuCEdit ={
M_menuCEdit1        = ??M_menuCEdit1
-- = 
選択してマーク\t'+' = %K"@+"
選択解除\t'-'       = %K"@-"
-- = 
M_menuCView1        = ??M_menuCView1
}
-|M_menuCEdit1 =
M_menuCEdit1 = {
ディレクトリ名コピー\tShift+Ctrl+C      = %K"@^\C"
ファイル名(&F)                          = *cliptext %C
ファイル名(拡張子除く)(&C)              = *cliptext %X
-- = 
ショートカットの貼り付け\tShift+Ctrl+V  = %K"@^\V"
}
;==========================================================================
;**window
;==========================================================================
-|M_menuCWindow =
M_menuCWindow = {
&Window       = ??layoutmenu
}
;==========================================================================
;**tool
;==========================================================================
-|M_menuCTool =
M_menuCTool = { ** comment ** 
&CommentPicSize  = *JSCRIPT commentPicSize.js
&DivideMode      = *string i,ppp=%*name(DP,%FDC)
                   *setcust @"%0cfg\zz1DivideMode.cfg"
                   *customize C_back=H263010
                   *linemessage %si"ppp"div1-5に振り分け ※ESC で解除
&KeySettingMode  = *setcust KC_main:9,%%j"%*name(HP,%'work')deleted$"
                   *setcust @"%0cfg\zz0KeySettingMode.cfg"
                   *customize C_back=H431E07
                   *linemessage ジャンプキーの設定 設定:[Ctrl+数字キー]  解除:[ESC]
                   *linemessage SetKey:9=%*name(HP,%'work')deleted$
-- = 
現ステータス行の書式  = *linemessage XC_stat = %*getcust(XC_stat)
                        *linemessage XC_inf1 = %*getcust(XC_inf1)
                        *linemessage XC_inf2 = %*getcust(XC_inf2)
-- = 
&OpenSSL  = %"OpenSSLの更新"%Q"対象:PPx DoeView ResophNotes Mofooter TVelet"
            *file !UpdateCopy /src:%#,FD%\libeay32.dll,*ssleay32.dll /dest:%0 /min
            *file !UpdateCopy /src:%#,FD%\libeay32.dll,*ssleay32.dll /dest:%0..\DoeView /min
            *file !UpdateCopy /src:%#,FD%\libeay32.dll,*ssleay32.dll /dest:%0..\ResophNotes /min
            *file !UpdateCopy /src:%#,FD%\libeay32.dll,*ssleay32.dll /dest:%0..\mofooter /min
            *file !UpdateCopy /src:%#,FD%\libeay32.dll,*ssleay32.dll /dest:%0..\TVelet /min
}
-|M_menuCTool1 =
M_menuCTool1 = { ** comment **
編集(&E)  = *comment edit
&MD5      = *comment 1,md5 %:*linemessage %*comment(1)
&SHA-256  = *comment 1,sha256 %:*linemessage %*comment(1)
;&MD5   = *setcust KC_main:SELECTEVENT,*comment 1,md5 %%:*linemessage %%*comment(1)
;         *setcust KC_main:LOADEVENT,*JSCRIPT deleteSELECTEVENT.js
-- = 
削除(&D)  = *comment clear
}
;==========================================================================
;**option
;==========================================================================
-|M_menuCView =
M_menuCView = {
カスタマイザ\tF9  = %K"@CUSTOMIZE"
--  = 
編集(&E)         = %Odb *cd %0 %: *ppcust /edit
CFG編集(&F)      = editorC --remote-tab-silent %0backup\PPX_.CFG
--               = 
CFG保存(&S)      = %Odb *cd %0 %: *ppcust CD %0backup\PPX_.CFG
                   *linemessage Save > PPX.CFG
日付保存(&S)     = %Odb *cd %0 %: *ppcust CD %0backup\PPX_%*nowdatetime(y-N-D).CFG
                   *linemessage Save > PPX_%*nowdatetime(y-N-D).CFG
--  = 
追加取り込み(&A) = %Q"%"Add"%Rを取り込みます"
                   %Os *ifmatch Px*.cfg %:*setcust @%FDC %:%K"@LOADCUST %:*stop
                   *linemessage Px*設定ファイルではありません
;                  *ifmatch Px*.cfg %:*customize @%R %:*stop
バックアップ読み込み(&L)  = %Odb *cd %0
                            %k"_" %:*ppcust CS %{%0backup\PPX%|%}
-- = 
初期化(&I)       = %Q"初期化します"%:%Ob *ppcust CINIT
}
-|M_menuCView1 =
M_menuCView1 = {
画像キャッシュON(&P)    = *JSCRIPT deleteThumbnail.js
                          *setcust XC_ocig = 2,0,0,1,0,256,0
                          %K"@F5"
                          *setcust KC_main:LOADEVENT,*JSCRIPT deleteLOADEVENT.js
〃            OFF(&P)   = *setcust XC_ocig = 2,0,0,0,0,256,1
                          *linemessage !"画像キャッシュ > OFF
キャッシュ削除(&D)      = *JSCRIPT deleteThumbnail.js
-- = 
ディレクトリキャッシュON(&E)  = *cache on %:%K"@F5"
〃                   OFF(&E)  = *cache off
-- = 
統合アーカイバON/OFF(&V)      = %K"@TOGGLEVFS"
}
;==========================================================================
;**help
;==========================================================================
-|M_menuCHelp =
M_menuCHelp = { ** comment **
マニュアル(&M)      = *ppv -r -bootid:A http://toro.d.dooo.jp/ppxhelp.html -k *fitwindow %N.'
;マニュアル(&H)     = %K"@F1"
;ヘルプ(&H)         = *help
コマンド一覧(&C)    = %Odb *cd %0 %: *ppcust /c
--  = 
アップデート(&U)    = *checkupdate p
--                  = 
バージョン情報(&A)  = %K"@ABOUT"
}
;==========================================================================
;**info
;==========================================================================
-|M_menuCInfo =
M_menuCInfo = {
カスタマイザ\tF9  = %K"@CUSTOMIZE"
--  =
Cview1            = ??M_menuCView1
}
