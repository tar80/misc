-|M_theme =
M_theme = {
&Cleate   = *script %'scr'%\cleateColorTheme.js
&Rebuild  = %On *cd %'cfg'%\theme %: *ppb -c ls | sed -r 's/(.*)\.cfg/\*setcust M_theme:\1=\*setcust "@%%%%%%%%\'cfg\'%%%%\\\\theme\\\\\1\.cfg" %%%%:/' | xargs %0ppbw -c 
-- =
}
