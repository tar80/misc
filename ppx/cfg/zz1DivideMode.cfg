KC_main = {
\^APPS =
^F5     , *alias baseDir=%*name(DPN,%FDC)
          *linemessage ParentDir > %g'baseDir'
^&APPS  ,
ESC     , *linemessage 振り分け終了
          *customize C_back=%g'tempBg'
          *setcust KC_main:1,%'key1'
          *setcust KC_main:2,%'key2'
          *setcust KC_main:3,%'key3'
          *setcust KC_main:4,%'key4'
          *setcust KC_main:5,%'key5'
          *setcust KC_main:ESC,%'kesc'
          *setcust KC_main:^F5,%'kf5'
          *setcust XC_alst=%g'tempAlst'
          *setcust X_rclst=%g'tempRclst'
          *alias tempBg=
          *alias tempAlst=
          *alias tempRclst=
          *alias baseDir=
          *setcust @"%'repoppx'%\cfg\zz1DivideModeC.cfg"
1       , *ppcfile !move,"%g'baseDir'div1",/min /qstart /nocount /querycreatedirectory:off /log:off
2       , *ppcfile !move,"%g'baseDir'div2",/min /qstart /nocount /querycreatedirectory:off /log:off
3       , *ppcfile !move,"%g'baseDir'div3",/min /qstart /nocount /querycreatedirectory:off /log:off
4       , *ppcfile !move,"%g'baseDir'div4",/min /qstart /nocount /querycreatedirectory:off /log:off
5       , *ppcfile !move,"%g'baseDir'div5",/min /qstart /nocount /querycreatedirectory:off /log:off
}
