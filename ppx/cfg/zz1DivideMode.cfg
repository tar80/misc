&^APPS  ,
ESC     , *linemessage 振り分け終了
          *customize C_back=%sp"tempBg"
          *setcust XC_alst=%sp"tempAlst"
          *setcust X_rclst=%sp"tempRclst"
          *string p,tempBg=
          *string p,tempAlst=
          *string p,tempRclst=
          *string p,baseDir=
          *script %'scr'%\exchangeKeys.js,0,%'cfg'%\zz1DivideMode.cfg
