KC_main = {
\^APPS  =
^F5 , *string i,ppp=%*name(DP,%FDC)
      *linemessage ParentDir > %si"ppp"
^&APPS  ,
ESC , *linemessage 振り分け終了
      *customize C_back=%si"temp_bg" %:*string i,temp_bg=
      *setcust KC_main:1,%'key1'
      *setcust KC_main:2,%'key2'
      *setcust KC_main:3,%'key3'
      *setcust KC_main:4,%'key4'
      *setcust KC_main:5,%'key5'
      *setcust KC_main:ESC,%'kesc'
      *setcust KC_main:^F5,%'kf5'
      *setcust XC_alst = 1,0,0,0,0
      *setcust @"%'cfgdir'%\zz1DivideModeC.cfg"
1   , *ppcfile !move,"%si"ppp"div1",/min /qstart /nocount /querycreatedirectory:off
2   , *ppcfile !move,"%si"ppp"div2",/min /qstart /nocount /querycreatedirectory:off
3   , *ppcfile !move,"%si"ppp"div3",/min /qstart /nocount /querycreatedirectory:off
4   , *ppcfile !move,"%si"ppp"div4",/min /qstart /nocount /querycreatedirectory:off
5   , *ppcfile !move,"%si"ppp"div5",/min /qstart /nocount /querycreatedirectory:off
}
